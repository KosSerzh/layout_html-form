<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset requireds">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname :
          <input 
          type="text" 
          name="surname"
          minlength="3"
          maxlength="10"
          >          
        </label>
        <label class="form-field">
          Name :
          <input 
          type="text" 
          name="name"
          minlength="3"
          maxlength="10"
          >          
        </label>
        <label class="form-field">
          How old are you ?
          <input 
          type="number" 
          name="age" 
          value="12"
          min="1"
          max="100"
          >
        </label>
        <label class="form-field">
          Full date of birth :
          <input type="date" name="date">
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input 
          type="checkbox" 
          name="terms" 
          required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset registration">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail :
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com" 
            required
          >
        </label>
        <label class="form-field">
          Password :
          <input 
            type="password" 
            name="password" 
            minlength="5"
            maxlength="16"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset optional">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you like cats ?
          <label>
            Yes
            <input 
              type="radio" 
              name="gender" 
              value="male"
            >
          </label>
          <label>
            No
            <input 
              type="radio" 
              name="gender" 
              value="female"
            >
          </label>
        </div>
        <label class="form-field">
          What is your favorite color ?
          <input type="color" name="color">
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="time">
        </label>
        <label class="form-field">
          What are your favorite brand of cars? 
          <select name="list">
            <option value="vw">BMW</option>
            <option value="audi">Audi</option>
            <option value="toyota">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="range" 
            value="0"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field comments">
          Comments :
          <textarea 
            name="comments"
            cols="30" 
            rows="2" 
            minlength="5"
            maxlength="100"
            autocomplete="off"
          ></textarea>
        </label>
        <label class="form-field">
          Would you recomend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
